<!DOCTYPE HTML>
<HTML LANG="en">
   <HEAD>
       <TITLE>AirBnB clone</TITLE>
       <LINK REL="SHORTCUT ICON" HREF="../static/images/icon.ico" >
       <LINK REL="STYLESHEET" HREF="../static/styles/4-common.css"/>
       <LINK REL="STYLESHEET" HREF="../static/styles/3-header.css"/>
       <LINK REL="STYLESHEET" HREF="../static/styles/3-footer.css"/>
       <LINK REL="STYLESHEET" HREF="../static/styles/6-filters.css"/>
   </HEAD>
   <BODY>
       <HEADER>
           <DIV ID="header_logo"></DIV>
       </HEADER>
       <DIV CLASS="container">
           <SECTION CLASS="filters">
               <BUTTON>Search</BUTTON>
               <DIV CLASS="locations">
                  <H3>States</H3>
                  <H4>&nbsp;</H4>
                  <UL CLASS="popover">
                      {% for state in states %}
                      <LI><H2>{{ state.name }}</H2>
                          <UL>
                              {% for city in state.cities %}
                              <LI><H4>{{ city.name }}</H4></LI>
                              {% endfor %}
                          </UL></LI>
                      {% endfor %}
                  </UL>
               </DIV>
               <DIV CLASS="filter_amenities">
                  <H3>Amenities</H3>
                  <H4>&nbsp;</H4>
                  <UL CLASS="popover">
                      {% for amenity in amenities %}
                      <LI><H4>{{ amenity.name }}</H4></LI>
                      {% endfor %}
                  </UL>
               </DIV>
           </SECTION>
       </DIV>
       <FOOTER>
           <P>Holberton School</P>
       </FOOTER>
   </BODY>
</HTML>
